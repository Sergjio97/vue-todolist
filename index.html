<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>

    <!-- ----------------------------------------------------------------------- -->
    <!--                            COLLEGAMENTO CSS                             -->
    <!-- ----------------------------------------------------------------------- -->

    <link rel="stylesheet" href="css/style.css">

    <!-- ----------------------------------------------------------------------- -->
    <!--                       COLLEGAMENTO FONT AWESOME                        -->
    <!-- ----------------------------------------------------------------------- -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- ----------------------------------------------------------------------- -->
    <!--                        COLLEGAMENTO GOOGLE FONT                         -->
    <!-- ----------------------------------------------------------------------- -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@300&display=swap" rel="stylesheet">

</head>

<body>

    <!-- ----------------------------------------------------------------------- -->
    <!--                               START ROOT                               -->
    <!-- ----------------------------------------------------------------------- -->

    <div id="root">

        <!-- ----------------------------------------------------------------------- -->
        <!--                              START HEADER                              -->
        <!-- ----------------------------------------------------------------------- -->

        <header>

            <div class="header-box">

                <img src="img/the-witcher-wild-hunt_gdp-logo.png" alt="The witcher logo">
                <h1>Lista trofei</h1>

            </div>

        </header>

        <!-- ----------------------------------------------------------------------- -->
        <!--                                /HEADER                                 -->
        <!-- ----------------------------------------------------------------------- -->

        <!-- ----------------------------------------------------------------------- -->
        <!--                               START MAIN                               -->
        <!-- ----------------------------------------------------------------------- -->

        <main>

            <div class="add-todo">

                <input type="text" placeholder="Inserisci il trofeo..." v-model="inputValue" @keyup.enter="addTodo()">
                <button @click="addTodo()">aggiungi</button>

            </div>

            <div class="todo-box">

                <ul>

                    <li v-for="(todo, index) in todos"><span :class="{active: todo.done}" @click="doneTodo(index)">{{todo.text}}</span> <i class="fas fa-times" @click="removeTodo(index)"></i></li>

                </ul>

            </div>

        </main>

        <!-- ----------------------------------------------------------------------- -->
        <!--                                 /MAIN                                  -->
        <!-- ----------------------------------------------------------------------- -->

        <!-- ----------------------------------------------------------------------- -->
        <!--                              START FOOTER                              -->
        <!-- ----------------------------------------------------------------------- -->

        <footer></footer>

        <!-- ----------------------------------------------------------------------- -->
        <!--                                /FOOTER                                 -->
        <!-- ----------------------------------------------------------------------- -->

    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                 /ROOT                                  -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- ----------------------------------------------------------------------- -->
    <!--                    ELIMINARE LA SELEZIONE DEL TESTO                     -->
    <!-- ----------------------------------------------------------------------- -->

    <script type="text/javascript">
 
        function evitarSeleccion( target ) {
           if ( typeof target.onselectstart != "undefined" ) {
              target.onselectstart = function( ) { return false; }
           }
           else if ( typeof target.style.MozUserSelect != "undefined" ) {
              target.style.MozUserSelect = "none"
           }
           else {
              target.onmousedown = function( ) { return false; }
           }
           
           target.style.cursor = "default"
        }
         
        evitarSeleccion( document.body );
         
    </script>
   
    <!-- ----------------------------------------------------------------------- -->
    <!--         development version, includes helpful console warnings          -->
    <!-- ----------------------------------------------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
